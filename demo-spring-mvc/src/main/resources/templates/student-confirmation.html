<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>

<body>
    First Name: <span th:text="${student.firstName}"/>
    <br><br>
    Last Name: <span th:text="${student.lastName}"/>
    <br><br>
    Age: <span th:text="${student.age}"/>
    <br><br>
    Age: <span th:text="${student.country}"/>
    <br><br>
    Index: <span th:text="${student.index}"/>
    <br><br>

</body>
</html>
